<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat com LLM</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    .chat-container {
      height: calc(100vh - 200px);
      overflow-y: auto;
      padding: 1rem;
      background-color: #f5f5f5;
      border-radius: 6px;
    }

    .message-container {
      margin-bottom: 1rem;
    }

    .message {
      max-width: 80%;
      margin-bottom: 0.5rem;
    }

    .user-message {
      margin-left: auto;
    }

    .bot-message {
      margin-right: auto;
    }

    .markdown-content h1,
    .markdown-content h2,
    .markdown-content h3,
    .markdown-content h4,
    .markdown-content h5,
    .markdown-content h6 {
      margin: 0.8rem 0 0.4rem 0;
      font-weight: bold;
    }

    .markdown-content p {
      margin: 0.5rem 0;
    }

    .markdown-content ul,
    .markdown-content ol {
      margin: 0.5rem 0;
      padding-left: 1.5rem;
    }

    .markdown-content li {
      margin: 0.2rem 0;
    }

    .markdown-content code {
      background-color: #f4f4f4;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
    }

    .markdown-content pre {
      background-color: #f4f4f4;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
      margin: 0.5rem 0;
    }

    .markdown-content pre code {
      background-color: transparent;
      padding: 0;
    }

    .markdown-content blockquote {
      border-left: 3px solid #3273dc;
      padding-left: 1rem;
      margin: 0.5rem 0;
      font-style: italic;
    }

    .markdown-content strong {
      font-weight: bold;
    }

    .markdown-content em {
      font-style: italic;
    }
  </style>
</head>

<body>
  <div id="app">
    <section class="section">
      <div class="container">
        <h1 class="title has-text-centered">
          <span class="icon">
            <i class="fas fa-robot"></i>
          </span>
          Chatbot
        </h1>
        <div class="box chat-container">
          <div v-for="(message, index) in messages" :key="index" class="message-container">
            <article class="message is-primary user-message" v-if="message.type === 'user'">
              <div class="message-body">{{ message.content }}</div>
            </article>
            <article class="message is-info bot-message" v-else>
              <div class="message-body markdown-content" v-html="renderMarkdown(message.content)"></div>
            </article>
          </div>
        </div>

        <div class="field has-addons mt-4">
          <div class="control is-expanded">
            <input class="input" type="text" v-model="prompt" placeholder="Digite sua mensagem..."
              @keyup.enter="callModel" />
          </div>
          <div class="control">
            <button class="button is-primary" @click="callModel" :class="{'is-loading': isLoading}">
              <span class="icon">
                <i class="fas fa-paper-plane"></i>
              </span>
              <span>Enviar</span>
            </button>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          prompt: "",
          messages: [],
          isLoading: false,
          currentResponse: "",
          session: "",
        };
      },
      methods: {
        renderMarkdown(text) {
          if (typeof marked !== 'undefined') {
            return marked.parse(text);
          }
          return text;
        },

        async callModel() {
          if (!this.prompt.trim()) return;

          this.isLoading = true;
          // Adiciona a mensagem do usuário
          this.messages.push({
            type: "user",
            content: this.prompt
          });

          const evtSource = new EventSource(
            "http://localhost:8080/ai/ask?session=" +
            encodeURIComponent(this.session) + "&prompt=" +
            encodeURIComponent(this.prompt)
          );

          // Limpa o prompt após enviar
          this.prompt = "";
          let botMessage = "";

          evtSource.onmessage = (event) => {
            if (event.data === "[DONE]") {
              evtSource.close();
              this.isLoading = false;
              return;
            }

            botMessage += event.data;

            // Atualiza ou adiciona a mensagem do bot
            const lastMessage = this.messages[this.messages.length - 1];
            if (lastMessage && lastMessage.type === "bot") {
              lastMessage.content = botMessage;
            } else {
              this.messages.push({
                type: "bot",
                content: botMessage
              });
            }
          };

          evtSource.onerror = (error) => {
            console.error("Erro na conexão SSE:", error);
            evtSource.close();
            this.isLoading = false;
          };
        },
      },
      mounted() {
        this.messages.push({
          type: "bot",
          content: "Olá! Como posso ajudar você hoje?",
        });
        this.session = 'session-' + Math.random().toString(36).substr(2, 9);
      },
    });
    app.mount("#app");
  </script>
</body>

</html>
